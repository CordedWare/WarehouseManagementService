<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Переместить на другой склад</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>
    <hr>

    <h1 th:text="'Переместить все товары заказа '+${order.name}+' на другой склад'"></h1>
    <hr>
    <form th:action="@{/orders/manage/move}" th:object="${orderMoveDTO}" method="post">
        <input type="hidden" th:value="${order.id}" id="orderId" name="orderId"  required />

        <label>Выберите склад:
            <select th:field="*{warehouseId}" required>
                <option  th:each="warehouse : ${warehouses}" th:value="${warehouse.id}" th:text="${warehouse.name}"></option>
            </select>
        </label>
        <br>
        <input type="submit" value="Переместить" />
    </form>


    <h3><a href="/index">Вернутся в меню</a></h3>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
