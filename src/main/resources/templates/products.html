<body>

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
        <p>
         Раздел управления товарами
        </p>
    <hr>

    <h3><a href="/index">Вернутся в меню</a></h3>

    <form th:action="@{/products}" th:object="${product}" method="post">
        <label>Name: <input type="text" th:field="*{name}" required /></label><br>
        <label>Description: <input type="text" th:field="*{description}" required /></label><br>
        <label>Category: <input type="text" th:field="*{category}" required /></label><br>
        <label>Price: <input type="text" th:field="*{price}" required /></label><br>
        <label>Quantity: <input type="number" th:field="*{quantity}" required /></label><br>
        <label>Creation Date: <input type="date" th:field="*{creationDate}" required /></label><br>

        <input type="submit" value="Create" />
        <a href="/">Cancel</a>
    </form>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Creation Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="7">
                <form th:action="@{'/products/' + ${product.name}}" method="get">
                    <input type="text" name="filter" placeholder="Search by name">
                    <button type="submit">Search</button>
                </form>
            </td>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.creationDate}"></td>
            <td>
                <form th:action="@{'/products/' + ${product.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
