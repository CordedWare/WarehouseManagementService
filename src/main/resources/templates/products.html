<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
        <p>
         Раздел управления товарами
        </p>
    <hr>

    <h3><a href="/index">Вернутся в меню</a></h3>

    <form th:action="@{/products}" th:object="${product}" method="post">
        <label>Имя: <input type="text" th:field="*{name}" required /></label><br>
        <label>Описание: <input type="text" th:field="*{description}" required /></label><br>
        <label>Категория: <input type="text" th:field="*{category}" required /></label><br>
        <label>Стоимость: <input type="text" th:field="*{price}" required /></label><br>
        <label>Количество: <input type="number" th:field="*{quantity}" required /></label><br>
        <label>Дата создания: <input type="date" th:field="*{creationDate}" required /></label><br>
        <label>Выберите склад:
            <select th:field="*{warehouse}" required>
                <option th:each="warehouse : ${warehouses}" th:value="${warehouse.id}" th:text="${warehouse.name}"></option>
            </select>
        </label><br>

        <input type="submit" value="Зарегистрировать товар" />
        <a href="/">Отменить регистрацию товара</a>
    </form>

    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Описание</th>
            <th>Категория</th>
            <th>Стоимость</th>
            <th>Количество</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="7">
                <form th:action="@{'/products/' + ${product.name}}" method="get">
                    <input type="text" name="filter" placeholder="Поиск по имени">
                    <button type="submit">Search</button>
                </form>
            </td>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.creationDate}"></td>
            <td>
                <form th:action="@{'/products/' + ${product.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
