<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form name="f" th:action="@{/sign-up}" th:object="${customer}" method="post">
        <div th:if="${param.user_exist}" class="alert alert-danger">
            Пользователь с такой почтой уже существует.
        </div>
        <div th:if="${param.validate_error}" class="alert alert-danger">
            Невалидные данные
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password"
                   placeholder="пароль">
        </div>
        <div>
            <label for="email">Почта</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" name="email"
                   placeholder="some@some.com">
        </div>
        <div>
            <label for="firstname">Имя</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" name="firstname"
                   placeholder="ФИО">
        </div>
        <div>
            <label for="lastname">Фамилия</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" name="lastname"
                   placeholder="ФИО">
        </div>
        <div>
            <label for="patronymic">Отчество</label>
            <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}" name="patronymic"
                   placeholder="ФИО">
        </div>
        <div>
            <label for="telephone">Контактный телефон</label>
            <input type="telephone" class="form-control" id="telephone" th:field="*{telephone}" name="telephone"
                   placeholder="Контактный телефон">
        </div>
        <div>
            <label for="nameOrg">Имя организации</label>
            <input type="nameOrg" class="form-control" id="nameOrg" th:field="*{nameOrg}" name="nameOrg"
                   placeholder="Имя организации">
        </div>
        <div>
            <label for="addressOrg">Адрес организации</label>
            <input type="addressOrg" class="form-control" id="addressOrg" th:field="*{addressOrg}" name="addressOrg"
                   placeholder="Адрес организации">
        </div>
        <div>
            <label for="contactInfoOrg">Контактная информация</label>
            <input type="contactInfoOrg" class="form-control" id="contactInfoOrg" th:field="*{contactInfoOrg}" name="contactInfoOrg"
                   placeholder="Контактная информация">
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <h3><a href="/home">Вернутся назад</a></h3>



</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
