<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 100px;
        }

        h3 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form name="f" th:action="@{/sign-up}" th:object="${user}" method="post">
        <div th:if="${param.user_exist}" class="alert alert-danger">
            Пользователь с такой почтой уже существует.
        </div>
        <div th:if="${param.validate_error}" class="alert alert-danger">
            Невалидные данные
        </div>
        <div>
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" th:field="*{username}" name="name"
                   placeholder="имя">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password"
                   placeholder="пароль">
        </div>
        <div>
            <label for="email">Почта</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" name="email"
                   placeholder="some@some.com">
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <h3><a href="/login">Вернутся назад</a></h3>
</div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
