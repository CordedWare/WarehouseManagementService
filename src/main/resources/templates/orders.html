<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
        <p>
         Раздел управления заказами
        </p>
    <p>
    <form th:action="@{/orders/createOrder}" th:object="${order}" method="post">
        <label>Название: <input type="text" th:field="*{name}" required /></label><br>
        <label>Добавьте товары:
            <select th:field="*{products}" multiple required>
                <option th:each="product : ${productss}" th:value="${product.id}" th:text="${product}"></option>
            </select>
        </label><br>
        <input type="submit" value="Оформить заказ" />
    </form>
    <a href="/orders">Отменить оформление заказа</a>
    </p>
    <hr>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>quantity</th>
            <th>delivery</th>
            <th>status</th>
            <th>totalCost</th>
            <th>creationDate</th>
            <th>products</th>
        </tr>
        </thead>
    <tbody>

    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.name}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.delivery}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.totalCost}"></td>
        <td th:text="${order.creationDate}"></td>
        <td>
            <select>
                <option th:each="product : ${order.getProducts()}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </td>
        <br>
    </tr>
    </tbody>
    </table>
    <h3><a href="/index">Вернутся в меню</a></h3>
</div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
