<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Warehouses</title>
</head>
<body>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
    <p>
        Раздел управления складами
    </p>
    <hr>

    <h3><a href="/index">Вернуться в меню</a></h3>
    <hr>
    <h2>Создать склад</h2>
    <hr>
    <form class="mb-3" th:action="@{/warehouses}" th:object="${warehouse}" method="post">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" value="name" th:field="*{name}" required>
        </div>
        <div class="form-group mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" value="address" th:field="*{address}" required>
        </div>
        <div class="form-group mb-3">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" placeholder="123" value="capacity" th:field="*{capacity}" required>
        </div>
        <div class="form-group mb-3">
            <label for="contactInformation">Contact Information</label>
            <input type="text" class="form-control" id="contactInformation" placeholder="contact info" value="contact information" th:field="*{contactInformation}" required>
        </div>
        <div class="form-group mb-3 ">
            <label for="creationDate">Creation date</label>
            <input type="date" class="form-control" id="creationDate" placeholder="01.01.2000" value="01.01.2001" th:field="*{creationDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/">Cancel</a>
    </form>
    <hr>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Capacity</th>
            <th>Contact Information</th>
            <th>Creation Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="7">
                <form th:action="@{'/warehouses/' + ${warehouse.name}}" method="get">
                    <input type="text" name="filter" placeholder="Search by name">
                    <button type="submit">Search</button>
                </form>
            </td>
        </tr>
        <tr th:each="warehouse : ${warehouses}">
            <td th:text="${warehouse.name}"></td>
            <td th:text="${warehouse.address}"></td>
            <td th:text="${warehouse.capacity}"></td>
            <td th:text="${warehouse.contactInformation}"></td>
            <td th:text="${warehouse.creationDate}"></td>
            <td th:text="${warehouse.user.email}"></td>
            <td>
                <form th:action="@{'/warehouses/' + ${warehouse.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
