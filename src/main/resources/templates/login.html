<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 100px;
        }

        h3 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.activate_email}" class="alert alert-warning">
            На вашу почту было отправлено письмо активации
            <p>
                DEBUG: <span th:text="'http://localhost:8080/activate/'+${param.activate_email}">ссылка</span>  ссылка для подтверждения почты
<!--                DEBUG: <a th:href="@{/activate/}">ссылка</a> для подтверждения почты-->
            </p>
        </div>
        <div th:if="${param.activate_success}" class="alert alert-success">
            Почта успешно активирована
        </div>
        <div th:if="${param.activate_fail}" class="alert alert-danger">
            Неверный код активации
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Неверные данные при входе или пользователь не существует
        </div>
        <div class="mb-3">
            <label class="form-label" for="email"> Почта: </label>
            <input class="form-control" type="email" name="email" id="email"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password"> Пароль: </label>
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Войти"/>
        </div>
    </form>
    <h3><a href="/sign-up">Зарегистрироваться</a></h3>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
