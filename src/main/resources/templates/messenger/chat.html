<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/common_header_fragment :: head}"></header>
    <div class="container">

<!--        <h1 th:text="${chat.partner.firstname}">Partner name</h1>-->

        <div>
            <span th:each="msg : ${messages}" >
                <h4 th:text="${msg.sender.firstname}"></h4>
                <h3 th:text="${msg.text}"></h3>
            </span>
        </div>


        <form name="f" th:action="@{/messenger/chat/send}" th:object="${messageForm}" method="post">
            <div>
                <label for="text">Форма отравки сообщений</label>
                <input type="text" class="form-control" id="text" th:field="*{text}" name="text"
                       placeholder="Введите сообщение">
            </div>
                <input type="hidden"   id="chatId"  name="chatId" th:value="${chat.id}">
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>

    </div>
</body>
</html>
