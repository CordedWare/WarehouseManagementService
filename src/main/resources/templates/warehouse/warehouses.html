<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Warehouses</title>
    <style>
        table {
            border-spacing: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th button {
            background: none;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/common_header_fragment :: head}"></header>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
    <p>
        Раздел управления складами
    </p>
    <hr>

    <h4><a href="/warehouses/create">Зарегистрировать склад</a></h4>

    <tr>
        <td colspan="7">
            <form th:action="@{'/warehouses/' + ${warehouse.name}}" method="get">
                <input type="text" name="filter" placeholder="Поиск по имени склада">
                <button type="submit">Поиск</button>
            </form>
        </td>
    </tr>

    <table id="myTable">
        <thead>
        <tr>
            <th>
                <button onclick="sortTable('name')">Имя склада</button>
            </th>
            <th>
                <button onclick="sortTable('address')">Адрес</button>
            </th>
            <th>
                <button onclick="sortTable('capacity')">Вместительность</button>
            </th>
            <th>
                <button onclick="sortTable('creationDate')">Дата создания</button>
            </th>
            <th>Удалить</th>
            <th>Добавить товар</th>
            <th>Список товаров</th>
        </tr>
        </thead>

        <tbody id="tableBody">
        <tr th:each="warehouse : ${warehouses.orElse(null)}">
            <td th:if="${warehouse.name}" th:text="${warehouse.name}"></td>
            <td th:if="${warehouse.address}" th:text="${warehouse.address}"></td>
            <td th:if="${warehouse.capacity}" th:text="${warehouse.capacity}"></td>
            <td th:if="${warehouse.creationDate}" th:text="${warehouse.creationDate}"></td>
            <td>
                <form th:action="@{'/warehouses/delete/' + ${warehouse.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Удалить</button>
                </form>
            </td>
            <td>
                <a th:href="@{'/products/addProduct?warehouseId='+${warehouse.id}}" href="/products">Добавить товар</a>
            </td>
            <td>
                <a th:href="@{'/warehouses/'+${warehouse.id}+'/products'}" href="/products">Список товаров</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3><a href="/company/manage">Вернуться в меню</a></h3>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

    function createTableRow(warehouse) {
        return `
           '<tr>' +
            '<td>' + warehouse.name + '</td>' +
            '<td>' + warehouse.address + '</td>' +
            '<td>' + warehouse.capacity + '</td>' +
            '<td>' + warehouse.creationDate + '</td>' +
            '<td>' +
            '<form action="/warehouses/delete/" method="post">' +
            '<input type="hidden" name="_method" value="delete">' +
            '<button type="submit">Удалить</button>' +
            '</form>' +
            '</td>' +
            '<td>' +
            '<a href="/products/addProduct?warehouseId=' + warehouse.id + '">Добавить товар</a>' +
            '</td>' +
            '<td>' +
            '<a href="/warehouses/' + warehouse.id + '/products">Список товаров</a>' +
            '</td>' +
            '</tr>';
      `;
    }
    function sortTable(sortBy) {
        $.ajax({
            url: '/warehouses?sortBy=' + sortBy,
            type: 'GET',
            success: function (data) {
                // Очищаем текущее содержимое тела таблицы
                $('#tableBody').empty();

                // Обновляем таблицу с новыми данными
                $.each(data, function (index, warehouse) {
                    $('#tableBody').append(createTableRow(warehouse));
                });
            },
            error: function (error) {
                // Обработка ошибки, если не удалось получить данные с сервера
                console.error('Ошибка при получении данных: ', error);
            }
        });
    }
</script>
</body>
</html>
