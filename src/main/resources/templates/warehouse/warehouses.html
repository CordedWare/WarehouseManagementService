<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Warehouses</title>
</head>
<body>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
        <p>
         Раздел управления складами
        </p>
    <hr>

    <h4><a href="/createWarehouse" sec:authorize="hasRole('CUSTOMER')">Зарегистрировать склад</a></h4>

    <tr>
        <td colspan="7">
            <form th:action="@{'/warehouses/' + ${warehouse.name}}" method="get">
                <input type="text" name="filter" placeholder="Поиск по имени склада">
                <button type="submit">Поиск</button>
            </form>
        </td>
    </tr>

    <table>
        <thead>
        <tr>
            <th>Имя склада</th>
            <th>Адрес</th>
            <th>Площадь</th>
            <th>Контактная информация</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="warehouse : ${warehouses}">
            <td th:text="${warehouse.name}"></td>
            <td th:text="${warehouse.address}"></td>
            <td th:text="${warehouse.capacity}"></td>
            <td th:text="${warehouse.contactInformation}"></td>
            <td th:text="${warehouse.creationDate}"></td>
            <td>
                <form th:action="@{'/warehouses/' + ${warehouse.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3><a href="/index">Вернутся в меню</a></h3>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
