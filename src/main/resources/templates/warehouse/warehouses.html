<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Warehouses</title>
    <style>
        table {
            border-spacing: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/common_header_fragment :: head}"></header>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
    <p>
        Раздел управления складами
    </p>
    <hr>

    <h4><a href="/warehouses/create">Зарегистрировать склад</a></h4>

    <tr>
        <td colspan="7">
            <form th:action="@{'/warehouses/' + ${warehouse.name}}" method="get">
                <input type="text" name="filter" placeholder="Поиск по имени склада">
                <button type="submit">Поиск</button>
            </form>
        </td>
    </tr>

    <table id="myTable">
        <thead>
        <tr>
            <th><button onclick="sortTable(0, 'text')">Имя склада</button></th>
            <th><button onclick="sortTable(1, 'text')">Адрес</button></th>
            <th><button onclick="sortTable(2, 'number')">Вместительность</button></th>
            <th><button onclick="sortTable(3, 'date')">Дата создания</button></th>
            <th>Удалить</th>
            <th>Добавить товар</th>
            <th>Список товаров</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="warehouse : ${warehouses.orElse(null)}">
            <td th:if="${warehouse.name}" th:text="${warehouse.name}"></td>
            <td th:if="${warehouse.address}" th:text="${warehouse.address}"></td>
            <td th:if="${warehouse.capacity}" th:text="${warehouse.capacity}"></td>
            <td th:if="${warehouse.creationDate}" th:text="${warehouse.creationDate}"></td>
            <td>
                <form th:action="@{'/warehouses/delete/' + ${warehouse.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Удалить</button>
                </form>
            </td>
            <td>
                <a th:href="@{'/products/add?warehouseId='+${warehouse.id}}" href="/products">Добавить товар</a>
            </td>
            <td>
                <a th:href="@{'/warehouses/'+${warehouse.id}+'/products'}" href="/products">Список товаров</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3><a href="/company/manage">Вернуться в меню</a></h3>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    function sortTable(n, dataType) {
        var table, rows, switching, i;
        table = document.getElementById("myTable");
        switching = true;

        while (switching) {
            switching = false;
            rows = Array.from(table.rows);

            rows.slice(1).sort(function (a, b) {
                var valueA, valueB;

                switch (dataType) {
                    case 'date':
                        valueA = new Date(a.cells[n].textContent);
                        valueB = new Date(b.cells[n].textContent);
                        break;
                    case 'text':
                        valueA = a.cells[n].textContent.toLowerCase();
                        valueB = b.cells[n].textContent.toLowerCase();
                        break;
                    case 'number':
                        valueA = parseFloat(a.cells[n].textContent);
                        valueB = parseFloat(b.cells[n].textContent);
                        break;
                }

                return valueA - valueB;
            }).forEach(function (row, index) {
                if (row !== rows[index + 1]) {
                    table.tBodies[0].appendChild(row);
                    switching = true;
                }
            });
        }
    }
</script>
</body>
</html>
