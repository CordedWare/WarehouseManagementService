<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Warehouses</title>
</head>
<body>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
    <p>
        Раздел управления складами
    </p>
    <hr>

    <h3><a href="/index">Вернуться в меню</a></h3>
    <hr>
    <h2>Создать склад</h2>
    <hr>
    <form class="mb-3" th:action="@{/warehouses}" th:object="${warehouse}" method="post">
        <div class="form-group mb-3">
            <label for="name">Имя склада</label>
            <input type="text" class="form-control" id="name" placeholder="имя склада" value="name" th:field="*{name}" required>
        </div>
        <div class="form-group mb-3">
            <label for="address">Адрес</label>
            <input type="text" class="form-control" id="address" placeholder="адрес" value="address" th:field="*{address}" required>
        </div>
        <div class="form-group mb-3">
            <label for="capacity">Площадь</label>
            <input type="number" class="form-control" id="capacity" placeholder="123" value="capacity" th:field="*{capacity}" required>
        </div>
        <div class="form-group mb-3">
            <label for="contactInformation">Контактная информация</label>
            <input type="text" class="form-control" id="contactInformation" placeholder="контактная информация" value="contact information" th:field="*{contactInformation}" required>
        </div>
        <div class="form-group mb-3 ">
            <label for="creationDate">Дата создания</label>
            <input type="date" class="form-control" id="creationDate" placeholder="01.01.2000" value="01.01.2001" th:field="*{creationDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Создать склад</button>
        <a href="/static">Отменить</a>
    </form>
    <hr>
    <table>
        <thead>
        <tr>
            <th>Имя склада</th>
            <th>Адрес</th>
            <th>Площадь</th>
            <th>Контактная информация</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="7">
                <form th:action="@{'/warehouses/' + ${warehouse.name}}" method="get">
                    <input type="text" name="filter" placeholder="Поиск по имени склада">
                    <button type="submit">Поиск</button>
                </form>
            </td>
        </tr>
        <tr th:each="warehouse : ${warehouses}">
            <td th:text="${warehouse.name}"></td>
            <td th:text="${warehouse.address}"></td>
            <td th:text="${warehouse.capacity}"></td>
            <td th:text="${warehouse.contactInformation}"></td>
            <td th:text="${warehouse.creationDate}"></td>
            <td>
                <form th:action="@{'/warehouses/' + ${warehouse.id}}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
