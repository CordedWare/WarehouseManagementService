<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div class="container">

    <h2>Вы вошли в систему как <span sec:authentication="name"></span></h2>

    <hr>
        <p>
         Главный раздел управления товарами
        </p>
    <hr>

    <h4><a href="/createProduct" sec:authorize="hasRole('CUSTOMER')">Зарегистрировать товар</a></h4>

    <tr>
        <td colspan="7">
            <form th:action="@{'/products/' + ${product.name}}" method="get">
                <input type="text" name="filter" placeholder="Поиск по имени">
                <button type="submit">Поиск</button>
            </form>
        </td>
    </tr>

    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Описание</th>
            <th>Категория</th>
            <th>Стоимость</th>
            <th>Количество</th>
            <th>Дата создания</th>
            <th>Название склада</th>
            <th>Номер склада</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.creationDate}"></td>
            <td th:text="${product.warehouse.name}"></td>
            <td th:text="${product.warehouse.id}"></td>
            <td>
                <form th:action="@{'/products/' + ${product.id} + '/edit'}" method="post">
                    <input type="hidden" name="_method" value="edit">
                    <button type="submit">Редактировать</button>
                </form>
            </td>
            <td>
                <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3><a href="/index">Вернутся в меню</a></h3>

</div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
